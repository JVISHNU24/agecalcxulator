<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #348d27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #dd7272;
            padding: 20px;
            border-radius: 10px;
        }
        .heading {
            background-color: #857575;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: inline-block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 40px;
            padding: 5px;
            margin-right: 5px;
        }
        .button-container {
            margin-top: 10px;
        }
        .calculate-button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <div class="heading">
           
        </div>
        <div class="input-container">
            <label for="day">Day:</label>
            <input type="number" id="day">
            <label for="month">Month:</label>
            <input type="number" id="month">
            <label for="year">Year:</label>
            <input type="number" id="year">
        </div>
        <div class="button-container">
            <input type="button" value="Click me!">

        </div>
        <p id="result"></p>
    </div>

    <script>
        function calculateAge() {
            var day = parseInt(document.getElementById('day').value);
            var month = parseInt(document.getElementById('month').value);
            var year = parseInt(document.getElementById('year').value);

            var today = new Date();
            var birthDate = new Date(year, month - 1, day);

            var ageYear = today.getFullYear() - birthDate.getFullYear();
            var ageMonth = today.getMonth() - birthDate.getMonth();
            var ageDay = today.getDate() - birthDate.getDate();

            if (ageDay < 0) {
                ageMonth--;
                var daysInPreviousMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                ageDay = daysInPreviousMonth - birthDate.getDate() + today.getDate();
            }

            if (ageMonth < 0) {
                ageYear--;
                ageMonth = 12 - birthDate.getMonth() + today.getMonth();
            }

            var age = {
                years: ageYear,
                months: ageMonth,
                days: ageDay
            };

            document.getElementById('result').innerHTML = "Your age is: " + age.years + " years, " + age.months + " months, and " + age.days + " days.";
        }
    </script>
</body>
</html>
